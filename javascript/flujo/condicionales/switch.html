<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>


    <script>

        //traductor de palabras

        var color = prompt('Dame un color').toLowerCase();
        //color = color.toLowerCase();

        switch (color) {
            case 'bermellon':
            case 'rojo':
                alert('red')
                break;

            case 'amarillo':
                alert('yellow')
                break;

            case 'azul':
                alert('blue')
                break;

            default:
                alert('la palabra no existe en mi diccionario');
                break;
        }

    </script>

</body>

</html>
