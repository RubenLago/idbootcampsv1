<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones que devuelve parametros</title>
</head>

<body>


    <script>

        //hay dos tipos de funciones -> procedimientos, funciones
        //procedimientos son aquellas funciones que pintan un valor un valor resultante
        //funciones solo realizan la acci√≥n y no pintan nada.

        function restar(pNumero1, pNumero2) {
            let resultado = pNumero1 - pNumero2;
            return resultado;
        }

        let diferencia = restar(4, 2);
        console.log(diferencia);




    </script>

</body>
