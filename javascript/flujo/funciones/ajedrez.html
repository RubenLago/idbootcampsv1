    <script>

        //quiero que pinteis un tablero de ajedrez donde las celdas van ser grises y negras.

        //me pedireis por pantalla numero casillas y tamaño de la casilla


        //el problema se divide en tres partes
        //1 es construir una casilla
        //2 es construir una fila - es que la fila tiene que poder elegir el color en el que empieza
        //3 contruir el tablero


        function pintarUnaCasilla(pAncho, pColor) {
            const casilla = `<div style="background-color: ${pColor}; width:${pAncho}px; height: ${pAncho}px;"></div>`;
            return casilla;
        }


        function pintarUnaFila(pNumeroCasillas, pTamano, pColorInicial) {

            let fila = '<div style="display:flex">';
            for (let i = 1; i <= pNumeroCasillas; i++) {
                let color;
                if (pColorInicial === 'black') {
                    color = (i % 2 !== 0) ? pColorInicial : 'red';
                } else {
                    color = (i % 2 !== 0) ? pColorInicial : 'black';
                }

                fila += pintarUnaCasilla(pTamano, color)
            }

            fila += '</div>'
            document.write(fila);

        }

        function pintarTablero(pNumeroCasillas, pTamanoCasilla) {
            for (let i = 1; i <= pNumeroCasillas; i++) {
                let colorInicial = (i % 2 !== 0) ? 'black' : 'red';
                pintarUnaFila(pNumeroCasillas, pTamanoCasilla, colorInicial);
            }
        }

        let numeroCasillas = parseInt(prompt('Dime un numero de casillas'));
        let tamano = parseInt(prompt('Dame un tamaño de la casilla en pixeles'));

        pintarTablero(numeroCasillas, tamano);






    </script>
