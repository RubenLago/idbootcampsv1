<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion que recibe parametros</title>
</head>

<body>

    <script>

        //existen dos tipos tipos de parametros o argumentos: obligatorio u optativos

        //se pueden recibir varios parametros separados por comas, los que queramos, clean code pasar mas de cuatro parametros.

        //lo parametros obligatorios no se pueden no pasar a la funcion.

        //los parametros obligatorios se ponen todos al principio y lo optativos al final

        var nombreAlumno = 'Clara';
        var apellidoAlumno = 'Lopez';

        function saludar(pNombre, pApellido = "Rodriguez") {
            document.write(`<h1>Hola ${pNombre} ${pApellido} como estas </h1>`)
        }

        saludar("Juan");
        saludar(nombreAlumno, apellidoAlumno);



    </script>
</body>

</html>
