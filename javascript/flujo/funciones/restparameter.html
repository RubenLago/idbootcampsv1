<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>

    <script>

        function calcular(pTipo, ...numeros) {
            let resultado = (pTipo === 'sumar') ? 0 : 1;
            for (let i = 0; i < numeros.length; i++) {
                switch (pTipo) {
                    case 'sumar':
                        resultado += numeros[i]
                        break;
                    case 'multiplicar':
                        resultado *= numeros[i];
                        break;
                }

            }
            console.log(resultado);
        }

        calcular('sumar', 2, 3, 4, 5, 6);
        calcular('multiplicar', 4, 5, 6);


    </script>

</body>

</html>
