<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones de parametros indefinidos</title>
</head>

<body>

    <script>

        //funciones de parametros indefinidos
        // 1 - son funciones que no recibe ningun parametro, la razon es, que si le pasamos parametros le estamos dando parametro DEFINIDOS:
        // 2 - utilizaremos la propiedad arguments, dicha propiedad me dice cuantos arguments me env√≠a, cualitivamente y cuantivamente.

        function sumar() {
            let suma = 0;
            for (let i = 0; i < arguments.length; i++) {
                suma += arguments[i];
            }
            document.write('<p>' + suma + '</p>');
        }

        sumar(2, 6);
        sumar(4, 7, 8);
        sumar(5, 46, 34, 22, 5, 8, 1, 5, 8, 9);

        //media aritmetica de varios numeros

        function media() {
            let media = 0;
            let suma = 0;
            for (let i = 0; i < arguments.length; i++) {
                suma += arguments[i];
            }
            media = suma / arguments.length;
            console.log(media);
        }

        media(2, 3, 4) //3
        media(8, 2, 3, 2, 3) //3.6
        media(10, 10, 10, 10, 5, 5, 20, 10); //10



    </script>

</body>

</html>
