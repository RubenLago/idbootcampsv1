<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle for</title>
</head>

<body>

    <script>
        //para repetir de forma contralada una serie de veces una sentencia o conjuntos de sentencias.

        for (var i = 1; i <= 10; i++) { // i = i + 1
            console.log(i);
        }

        //contar de 10 a 1

        for (var j = 10; j >= 1; j--) {
            console.log(j)
        }


    </script>

</body>

</html>
