<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While - Mientras</title>
</head>

<body>

    <script>
        //es un bucle que me permite repetir un accion un numero determinado de veces, a diferencia del for no tiene las partes tan definidas y es facil cometer bucles infinitos. Por el contrario me da mayor versatilidad.
        var contador = 1;

        while (contador <= 1000) {
            contador++;
            console.log(contador);

        }

    </script>

</body>

</html>
