        //continue: lo que hace es parar ese iteraciÃ³n, saltarse dicho valor y continuar con la cuenta. 


        var numeroAletorio = Math.random() * 101;
        var inicial = 1;

        while (inicial <= numeroAletorio) {
            if (inicial % 3 == 0) {
                inicial++;
                continue;
            }
            console.log(inicial);
            inicial++;
        }
