<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>

<body>


    <script>

        //es un bucle while pero en el que aseguro al menos entrar un vez en el bucle.

        do {
            var user = prompt('Dame un usuario');
            var pass = prompt('Dame un password');
        } while (user != 'juan' || pass != '12345')

        document.write('<h1>Bienvenido</h1>')


    </script>
</body>

</html>
