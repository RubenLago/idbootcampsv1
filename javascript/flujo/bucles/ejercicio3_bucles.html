<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalera de cuadrados</title>
</head>

<body>



    <script>

        //pedir un cantidad de cuadrados, pidir ancho el color

        //situarlos en escalera

        var cantidad = parseInt(prompt('Dime un numero de cuadrados'));
        var ancho = parseInt(prompt('Dime el ancho del cuadrado'));
        var contador = 0;

        while (contador <= cantidad - 1) {

            var cuadrado = `<div style="width:${ancho}px; height:${ancho}px; background-color: tomato; margin-left: ${contador * ancho}px"></div>`;
            contador++;
            document.write(cuadrado);
        }




    </script>
</body>

</html>
