<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes en javascript</title>
</head>

<body>


    <script>

        //una constante es un valor inmutable no puede cambiar desde que sea crea.   

        const PRECIO = 3.35;

        console.log(PRECIO * 2);

        PRECIO = 2.5;


    </script>
</body>

</html>
