<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>

<body>

    <script>

        const listaAlumnos = new Array(
            {
                nombre: 'Juan',
                edad: 39
            },
            {
                nombre: 'Danny',
                edad: 21
            },
            {
                nombre: 'Manuel',
                edad: 22
            },
            {
                nombre: 'Ruben',
                edad: 37
            },
        )

        let alumnosHtml = '';
        listaAlumnos.forEach((alumno, index) => {
            alumnosHtml += `<div>
                                 <h3>${index + 1} - ${alumno.nombre}</h3>  
                                 <p>Edad: ${alumno.edad}</p>
                            </div><hr>`;
        });

        document.write(alumnosHtml);



    </script>


</body>

</html>
