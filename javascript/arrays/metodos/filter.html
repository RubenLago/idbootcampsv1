<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>

<body>


    <script>
        //filter es un metodo que me permite buscar mÃ¡s de un item dentro de la lista que cumpla la funcion de condicion.

        const listaAlumnos = new Array(
            {
                nombre: 'Juan',
                edad: 39
            },
            {
                nombre: 'Danny',
                edad: 21
            },
            {
                nombre: 'Manuel',
                edad: 22
            },
            {
                nombre: 'Ruben',
                edad: 37
            },
        )

        //dame los alumnos menores de 30

        let edadBusqueda = 30;

        const listaAlumnosNueva = listaAlumnos.filter(alumno => alumno.edad <= edadBusqueda)

        console.log(listaAlumnosNueva);





    </script>


</body>

</html>
