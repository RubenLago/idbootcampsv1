<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP</title>
</head>

<body>

    <script>

         //pop elimina un elemento en la ultima posicion del array. pop devuelve el elemento que se ha borrado

          const listaAnimales = new Array('Perro', 'Gato', 'Periquito');

          const animalBorrado = listaAnimales.pop(); //return string que hemos borrado.

          console.log(listaAnimales);
          console.log(animalBorrado);

    </script>

</body>

</html>
