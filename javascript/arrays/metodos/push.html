<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push</title>
</head>

<body>
    <script>
        //me permite introducir un elemento al final de array, en la ultima posicion disponible

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        let animal = 'Cuervo';

        let longitud = listaAnimales.push(animal, 'Hipopotamo');

        console.log(listaAnimales);
        console.log(longitud);



    </script>
</body>

</html>
