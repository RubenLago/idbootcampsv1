    <script>

        //capturar uno o varios elementos de un array en la posicion que yo quiera. Si son varios elementos estos deveran ser consecutivos. recibe dos parametros el primero es la posicion incial de donde parto y el segundo la posicion final, sin incluirla.

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito', 'Aguila', 'Hipopotamo');

        const animalesDomesticos = listaAnimales.slice(0, 3);

        console.log(animalesDomesticos);
        console.log(listaAnimales);

        //ultimo elemento

        console.log(listaAnimales.slice(listaAnimales.length - 1, listaAnimales.length))

        console.log(listaAnimales.slice(-1)) // ['hipopotamo']

        console.log(listaAnimales.slice(1)) //desde 1 hasta el final

    </script>
