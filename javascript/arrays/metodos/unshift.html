<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSHIFT</title>
</head>

<body>

    <script>

        //introduce elementos por el principio del array modificando las posiciones de los mismos

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito');
        var animal = 'Cuervo';

        let longitud = listaAnimales.unshift(animal, 'Rana');

        console.log(listaAnimales);
        console.log(longitud);



    </script>

</body>

</html>
