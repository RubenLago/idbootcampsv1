<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLICE</title>
</head>

<body>
    <script>

        //splice - modifica el array principal capturando y borrando en dicho array el o los elementos seleccionados.

        const listaAnimales = new Array('Perro', 'Gato', 'Aguila', 'Hipopotamo', 'Periquito');


        const listaCortada = listaAnimales.splice(2, 2);

        console.log('listaCortada', listaCortada);

        console.log('listaAnimales', listaAnimales);


    </script>
</body>

</html>
