    <title>Reverse</title>

<body>
    <script>

        //reverse invierte el array. Modifica el array principal

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito', 'Aguila', 'Hipopotamo');

        //const listaInvertida = listaAnimales.reverse();

        // console.log(listaInvertida);
        //console.log(listaAnimales);


        //para evitar que el array se modifique usamos un funcionalidad de javascript que se llama spreadOperator ...;

        const listaInvertida = [...listaAnimales].reverse();

        console.log(listaInvertida);
        console.log(listaAnimales);





    </script>
